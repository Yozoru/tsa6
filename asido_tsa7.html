<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSA7</title>
    <link rel="stylesheet" href="styletsa7.css">
</head>
<body>
    <div class="container-main">
        <button class="button main-button" id="resetFlexbox">Reset Flexbox</button>
        <button class="button" id="setGap">Gap</button>
        <input type="number" id="gapValue" value="0">
        <h1>Flex Direction</h1>
        <button class="button" id="directionRow">Row</button>
        <button class="button" id="directionColumn">Column</button>
        <h2>Justify Content</h2>
        <button class="button" id="justifyStart">Start</button>
        <button class="button" id="justifyCenter">Center</button>
        <button class="button" id="justifyEnd">End</button>
        <button class="button" id="justifySpaceBetween">Space Between</button>
        <button class="button" id="justifySpaceAround">Space Around</button>
        <button class="button" id="justifySpaceEvenly">Space Evenly</button>
        <h3>Align Items</h3>
        <button class="button" id="alignStart">Start</button>
        <button class="button" id="alignCenter">Center</button>
        <button class="button" id="alignEnd">End</button>
        <h4>Flex Grow</h4>
        <button class="button" id="growReset">Reset</button>
        <button class="button" id="growAll">Grow All</button>
        <button class="button" id="growBox1">Box 1</button>
        <input type="number" id="growBox1Input" value="0">
        <button class="button" id="growBox2">Box 2</button>
        <input type="number" id="growBox2Input" value="0">
        <button class="button" id="growBox3">Box 3</button>
        <input type="number" id="growBox3Input" value="0">
    </div>

    <div class="container-secondary">
        <div class="custom-box" id="customBox1">1</div>
        <div class="custom-box" id="customBox2">2</div>
        <div class="custom-box" id="customBox3">3</div>
    </div>

    <script src="backend.js"></script>
</body>
</html>
